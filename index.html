        /* Secci√≥n Fecha Estilo Imagen */
        .date-section {

            align-items: center;

            border-top: 1px solid #eee;

        }

<div class="tile-frame">

        </p>

        </p>

        <button id="musicButton" class="btn btn-pink">üé∂ REPRODUCIR DANCING QUEEN</button>

</div>

<script>
    // C√≥digo de m√∫sica corregido
    const musicButton = document.getElementById("musicButton");
    const musicPlayer = document.getElementById("musicPlayer");

    musicButton.addEventListener("click", () => {
        if (musicPlayer.paused) {
            musicPlayer.play();
            musicButton.textContent = "‚è∏Ô∏è PAUSAR M√öSICA";
        } else {
            musicPlayer.pause();
            musicButton.textContent = "üé∂ REPRODUCIR DANCING QUEEN";
        }
    });

    // Contador
    const countdown = () => {
        const eventDate = new Date("2026-01-23T21:00:00").getTime();
        const now = new Date().getTime();
        const diff = eventDate - now;

        if (diff > 0) {
            document.getElementById("days").textContent = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById("hours").textContent = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("minutes").textContent = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById("seconds").textContent = Math.floor((diff % (1000 * 60)) / 1000);
        }
    };
    setInterval(countdown, 1000);
</script>
